<div data-page="createTicket" class="page navbar-fixed">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left sliding">
        <a href="#" class="back link icon-only">
          <i class="icon-arrows-down-double"></i>
        </a>
      </div>
      <div class="center sliding">Задать вопрос</div>
      <div class="right sliding">
        <a href="#" class="link">
          <i class="icon-basic-lightbulb" style="font-size: 24px"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block" style="padding: 0">
      <div class="list-block" style="margin: 0px">
        <ul class="noBorder">
          <li>
            <div class="item-content">
              <div class="item-inner" style="padding-top: 14px">
                <div class="item-title label">Тема вопроса</div>
                <div class="item-input">
                  <select>
                    <option>Проблемы с сервером</option>
										<option>Проблемы с управлением</option>
										<option>Проблемы с оплатой</option>
										<option>Проблемы с доступом</option>
										<option>Другие проблемы</option>
										<option>Пожелания и замечания</option>
										<option>Жалобы</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner" style="padding-top: 14px">
                <div class="item-title label">Услуга</div>
                <div class="item-input">
                  <select>
                    <option>Услуга не указана</option>
										<option>Сервер #12345 (extra.mcpehost.ru:19132)</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner" style="padding-top: 14px">
                <div class="item-title label">Приоритет вопроса</div>
                <div class="item-input">
                  <select>
                    <option>Низкий</option>
										<option selected>Средний</option>
                    <option>Высокий</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Описание вопроса</div>
                <div class="item-input">
                  <textarea placeholder="Изложите здесь всю самую необходимую и важную на Ваш взгляд информацию"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li style="margin-top: 16px; height: 45px">
            <div class="item-content">
              <div class="item-media">Уведомления об ответах</div>
              <div class="item-inner">
                <div class="item-input forCheckBox">
                  <label class="label-switch">
                    <input type="checkbox" checked>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <button href="#" class="button special">Отправить вопрос</button>
      </div>
    </div>
  </div>
</div>
